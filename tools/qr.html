  <style>
    :root {
      /* Premium Palette */
      --primary: #0284c7;
      --primary-dark: #0369a1;
      --secondary: #4f46e5;
      --accent: #d97706;

      --bg-light: #f1f5f9;
      --bg-dark: #0f172a;

      --text-main: #0f172a;
      --text-muted: #475569;

      --glass-light: rgba(255, 255, 255, 0.95);
      --glass-dark: rgba(15, 23, 42, 0.7);

      --border-light: rgba(203, 213, 225, 1);
      --border-dark: rgba(255, 255, 255, 0.08);

      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    html.dark {
      --bg-light: #020617;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      scroll-behavior: smooth;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* Premium Glass Effect */
    .glass {
      background: var(--glass-light);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
    }

    html.dark .glass {
      background: var(--glass-dark);
      border: 1px solid var(--border-dark);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .scroll-fade-in {
      opacity: 0;
      animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      animation-play-state: paused;
    }

    .scroll-fade-in.is-visible {
      animation-play-state: running;
    }

    /* Gradient Text */
    .text-gradient {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Button Styles */
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(14, 165, 233, 0.35);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(14, 165, 233, 0.5);
      transform: translateY(-2px);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(14, 165, 233, 0.3);
    }

    /* Scroll to Top */
    #scrollToTopBtn {
      bottom: 30px;
      right: 30px;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: all 0.4s ease;
    }

    #scrollToTopBtn.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Focus */
    :focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* Background Mesh/Blob */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -10%;
      width: 70%;
      height: 70%;
      background: radial-gradient(circle, rgba(14, 165, 233, 0.12) 0%, rgba(255, 255, 255, 0) 70%);
      z-index: -1;
      pointer-events: none;
      filter: blur(80px);
      animation: floatBlob 20s infinite alternate ease-in-out;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -20%;
      right: -10%;
      width: 70%;
      height: 70%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, rgba(255, 255, 255, 0) 70%);
      z-index: -1;
      pointer-events: none;
      filter: blur(80px);
      animation: floatBlob 25s infinite alternate-reverse ease-in-out;
    }

    @keyframes floatBlob {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(30px, 30px);
      }
    }

    html.dark body::before {
      background: radial-gradient(circle, rgba(14, 165, 233, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
    }

    html.dark body::after {
      background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, rgba(0, 0, 0, 0) 70%);
    }

    /* Custom Color Picker */
    .gradient-picker::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    .gradient-picker::-webkit-color-swatch {
      border: none;
      border-radius: 8px;
    }
  </style>

  <script>
    // ====== Initialization & element refs ======
    const mobileMenu = document.getElementById('mobileMenu');
    const menuBtn = document.getElementById('menuBtn');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');
    const themeToggle = document.getElementById('themeToggle');
    const themeToggleMobile = document.getElementById('themeToggleMobile');
    const htmlEl = document.documentElement;
    const THEME_KEY = 'toolnest-theme';

    // ====== Theme: default LIGHT, toggle persists ======
    function applyTheme(theme) {
      if (theme === 'dark') {
        htmlEl.classList.add('dark');
        themeToggle?.setAttribute('aria-pressed', 'true');
      } else {
        htmlEl.classList.remove('dark');
        themeToggle?.setAttribute('aria-pressed', 'false');
      }
      localStorage.setItem(THEME_KEY, theme);
    }
    (function initTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      if (saved) applyTheme(saved);
      else applyTheme('light'); // default light
    })();

    function toggleTheme() {
      applyTheme(htmlEl.classList.contains('dark') ? 'light' : 'dark');
    }

    themeToggle?.addEventListener('click', toggleTheme);
    themeToggleMobile?.addEventListener('click', toggleTheme);

    // ====== Mobile menu toggle ======
    function toggleMenu() {
      mobileMenu.classList.toggle('translate-x-full');
      const open = !mobileMenu.classList.contains('translate-x-full');
      mobileMenu.setAttribute('aria-hidden', String(!open));
      document.body.style.overflow = open ? 'hidden' : '';
    }
    menuBtn?.addEventListener('click', toggleMenu);
    closeMenuBtn?.addEventListener('click', toggleMenu);
    mobileNavLinks.forEach(l => l.addEventListener('click', () => { if (!mobileMenu.classList.contains('translate-x-full')) toggleMenu(); }));

    // ====== Scroll features (fade-in & top button) ======
    function initScrollFeatures() {
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) { entry.target.classList.add('is-visible'); obs.unobserve(entry.target); }
        });
      }, { threshold: 0.08 });
      document.querySelectorAll('.scroll-fade-in').forEach(s => observer.observe(s));

      window.addEventListener('scroll', () => {
        if (!scrollToTopBtn) return;
        if (window.scrollY > 300) scrollToTopBtn.classList.add('visible');
        else scrollToTopBtn.classList.remove('visible');
      });
      scrollToTopBtn?.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
    }

    // ====== Init on load ======
    window.addEventListener('load', () => {
      initScrollFeatures();
      const yearEl = document.getElementById('currentYear');
      if (yearEl) yearEl.textContent = new Date().getFullYear();
    });
  </script>

  <script>
    // --- QR LOGIC ---
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "https://lottie.host/62dccae6-4bb5-4e5f-8f64-92bcbf6e572d/aWMp0wZp5R.json"
    });

    const genBtn = document.getElementById("gen");
    const qrCanvas = document.getElementById("qrCanvas");
    const ctx = qrCanvas.getContext("2d");
    let finalQR = "";

    genBtn.onclick = async () => {
      const text = document.getElementById("qrText").value.trim() || "https://toolnest.com";

      // Loading state
      const originalText = genBtn.innerText;
      genBtn.innerText = "Generating...";
      genBtn.disabled = true;
      genBtn.classList.add('opacity-75', 'cursor-not-allowed');

      // --- API NINJAS QR API ---
      const apiUrl = `https://api.api-ninjas.com/v1/qrcode?format=png&data=${encodeURIComponent(text)}`;
      const API_KEY = "KarYhUN8WuT2XJMQH5mJIA==EEwW0VfFYpDgZp4h";

      try {
        // Fetch QR Code
        const response = await fetch(apiUrl, {
          headers: { "X-Api-Key": API_KEY }
        });

        if (!response.ok) {
          alert("API Error — Check your API key!");
          return;
        }

        // Convert API response to blob → image
        const blob = await response.blob();
        const qrImg = new Image();
        qrImg.src = URL.createObjectURL(blob);

        qrImg.onload = async () => {
          // Gradient Background
          const g = ctx.createLinearGradient(0, 0, 500, 500);
          g.addColorStop(0, document.getElementById("c1").value);
          g.addColorStop(1, document.getElementById("c2").value);
          ctx.fillStyle = g;
          ctx.fillRect(0, 0, 500, 500);

          // Draw QR
          ctx.drawImage(qrImg, 50, 50, 400, 400);

          // Logo Overlay (optional)
          const logoFile = document.getElementById("logo").files[0];
          if (logoFile) {
            const logoImg = new Image();
            logoImg.src = URL.createObjectURL(logoFile);
            logoImg.onload = () => {
              const size = 120;
              ctx.drawImage(logoImg, 250 - size / 2, 250 - size / 2, size, size);
              finalQR = qrCanvas.toDataURL("image/png");
              document.getElementById("output").classList.remove("hidden");
              document.getElementById("output").classList.add("flex");
            };
          } else {
            finalQR = qrCanvas.toDataURL("image/png");
            document.getElementById("output").classList.remove("hidden");
            document.getElementById("output").classList.add("flex");
          }
        };
      } catch (error) {
        console.error(error);
        alert("An error occurred while generating the QR code.");
      } finally {
        genBtn.innerText = originalText;
        genBtn.disabled = false;
        genBtn.classList.remove('opacity-75', 'cursor-not-allowed');
      }
    };

    document.getElementById("download").onclick = () => {
      if (!finalQR) return alert("Generate first!");
      const a = document.createElement("a");
      a.href = finalQR;
      a.download = "qr.png";
      a.click();
    };
  </script>
