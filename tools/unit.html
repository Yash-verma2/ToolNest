        :root {
            /* Premium Palette */
            --primary: #0284c7;

            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

        html.dark {
            --bg-light: #020617;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #0ea5e9;
            --primary-dark: #0284c7;

        body {

            background-color: var(--bg-light);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            scroll-behavior: smooth;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Premium Glass Effect */
        .glass {
            background: var(--glass-light);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
        }

        html.dark .glass {
            background: var(--glass-dark);
            border: 1px solid var(--border-dark);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll-fade-in {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-play-state: paused;
        }

        .scroll-fade-in.is-visible {
            animation-play-state: running;
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(14, 165, 233, 0.35);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.5);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(14, 165, 233, 0.3);
        }

        /* Scroll to Top */
        #scrollToTopBtn {
            bottom: 30px;
            right: 30px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: all 0.4s ease;
        }

        #scrollToTopBtn.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Focus */
        :focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;

        /* Background Mesh/Blob */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -10%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.12) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
            pointer-events: none;
            filter: blur(80px);
            animation: floatBlob 20s infinite alternate ease-in-out;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            right: -10%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
            pointer-events: none;
            filter: blur(80px);
            animation: floatBlob 25s infinite alternate-reverse ease-in-out;
        }

        @keyframes floatBlob {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 30px);
            }
        }

        html.dark body::before {

    <script>
        // ====== Initialization & element refs ======
        const mobileMenu = document.getElementById('mobileMenu');
        const menuBtn = document.getElementById('menuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        const themeToggle = document.getElementById('themeToggle');
        const themeToggleMobile = document.getElementById('themeToggleMobile');
        const htmlEl = document.documentElement;
        const THEME_KEY = 'toolnest-theme';

        // ====== Theme: default LIGHT, toggle persists ======
        function applyTheme(theme) {
            if (theme === 'dark') {
                htmlEl.classList.add('dark');
                themeToggle?.setAttribute('aria-pressed', 'true');
            } else {
                htmlEl.classList.remove('dark');
                themeToggle?.setAttribute('aria-pressed', 'false');
            }
            localStorage.setItem(THEME_KEY, theme);
        }
        (function initTheme() {
            const saved = localStorage.getItem(THEME_KEY);
            if (saved) applyTheme(saved);
            else applyTheme('light'); // default light
        })();

        function toggleTheme() {
            applyTheme(htmlEl.classList.contains('dark') ? 'light' : 'dark');
        }

        themeToggle?.addEventListener('click', toggleTheme);
        themeToggleMobile?.addEventListener('click', toggleTheme);

        // ====== Mobile menu toggle ======
        function toggleMenu() {
            mobileMenu.classList.toggle('translate-x-full');
            const open = !mobileMenu.classList.contains('translate-x-full');
            mobileMenu.setAttribute('aria-hidden', String(!open));
            document.body.style.overflow = open ? 'hidden' : '';
        }
        menuBtn?.addEventListener('click', toggleMenu);
        closeMenuBtn?.addEventListener('click', toggleMenu);
        mobileNavLinks.forEach(l => l.addEventListener('click', () => { if (!mobileMenu.classList.contains('translate-x-full')) toggleMenu(); }));

        // ====== Scroll features (fade-in & top button) ======
        function initScrollFeatures() {
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) { entry.target.classList.add('is-visible'); obs.unobserve(entry.target); }
                });
            }, { threshold: 0.08 });
            document.querySelectorAll('.scroll-fade-in').forEach(s => observer.observe(s));

            window.addEventListener('scroll', () => {
                if (!scrollToTopBtn) return;
                if (window.scrollY > 300) scrollToTopBtn.classList.add('visible');
                else scrollToTopBtn.classList.remove('visible');
            });
            scrollToTopBtn?.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        }

        // ====== Init on load ======
        window.addEventListener('load', () => {
            initScrollFeatures();
            const yearEl = document.getElementById('currentYear');
            if (yearEl) yearEl.textContent = new Date().getFullYear();
        });
    </script>

                    'megabyte (MB)': 1024 ** 2,
                    'gigabyte (GB)': 1024 ** 3,
                    'terabyte (TB)': 1024 ** 4,
                }
            },
            'Volume': {
                base: 'liter',
                units: {
                    'liter': 1,
                    'milliliter': 0.001,
                    'cubic meter': 1000,
                    'gallon (US)': 3.78541,
                    'quart (US)': 0.946353,
                    'pint (US)': 0.473176,
                }
            },
            'Time': {
                base: 'second',
                units: {
                    'second': 1,
                    'minute': 60,
                    'hour': 3600,
                    'day': 86400,
                    'week': 604800,
                    'year': 31536000,
                }
            }
        };

        const categorySelect = document.getElementById('category-select');
        const ingredientSelectorGroup = document.getElementById('ingredient-selector-group');
        const ingredientSelect = document.getElementById('ingredient-select');
        const fromUnitSelect = document.getElementById('from-unit');
        const toUnitSelect = document.getElementById('to-unit');
        const inputValue = document.getElementById('input-value');
        const outputValue = document.getElementById('output-value');
        const messageBox = document.getElementById('message-box');

        function populateCategories() {
            Object.keys(UNITS).forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });

            Object.keys(INGREDIENT_DENSITIES).forEach(ingredient => {
                const option = document.createElement('option');
                option.value = ingredient;
                option.textContent = ingredient;
                ingredientSelect.appendChild(option);
            });

            categorySelect.addEventListener('change', updateUnitSelectors);
            updateUnitSelectors();
        }

        function updateUnitSelectors() {
            const selectedCategory = categorySelect.value;
            const categoryData = UNITS[selectedCategory];

            if (categoryData.isIngredient) {
                ingredientSelectorGroup.classList.remove('hidden');
            } else {
                ingredientSelectorGroup.classList.add('hidden');
            }

            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';

            const unitNames = Object.keys(categoryData.units);

            unitNames.forEach(unitName => {
                if (unitName === '--') return;

                const optionFrom = document.createElement('option');
                optionFrom.value = unitName;
                optionFrom.textContent = unitName;
                fromUnitSelect.appendChild(optionFrom);

                const optionTo = document.createElement('option');
                optionTo.value = unitName;
                optionTo.textContent = unitName;
                toUnitSelect.appendChild(optionTo);
            });

            if (unitNames.length > 1) {
                if (categoryData.isIngredient) {
                    fromUnitSelect.value = 'cup (US)';
                    toUnitSelect.value = 'gram (g)';
                } else {
                    fromUnitSelect.value = unitNames[0];
                    toUnitSelect.value = unitNames[1];
                }
            }

            convertUnits();
        }

        function convertUnits() {
            const inputVal = parseFloat(inputValue.value);
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;
            const selectedCategory = categorySelect.value;
            const categoryData = UNITS[selectedCategory];

            if (isNaN(inputVal) || fromUnit === toUnit) {
                outputValue.value = isNaN(inputVal) ? '0' : inputVal;
                return;
            }

            let result = 0;

            if (categoryData.isTemperature) {
                const toBaseFunc = categoryData.units[fromUnit].toBase;
                const fromBaseFunc = categoryData.units[toUnit].fromBase;
                const baseValue = toBaseFunc(inputVal);
                result = fromBaseFunc(baseValue);

            } else if (categoryData.isIngredient) {
                const density = INGREDIENT_DENSITIES[ingredientSelect.value];
                const factorFrom = categoryData.units[fromUnit];
                const factorTo = categoryData.units[toUnit];
                const isFromMass = isMassUnit(fromUnit);
                const isToMass = isMassUnit(toUnit);

                if (isFromMass === isToMass) {
                    const baseValue = inputVal * factorFrom;
                    result = baseValue / factorTo;
                } else if (isFromMass && !isToMass) {
                    const mass_g = inputVal * factorFrom;
                    const volume_mL = mass_g / density;
                    result = volume_mL / factorTo;
                } else if (!isFromMass && isToMass) {
                    const volume_mL = inputVal * factorFrom;
                    const mass_g = volume_mL * density;
                    result = mass_g / factorTo;
                }

            } else {
                const factorFrom = categoryData.units[fromUnit];
                const factorTo = categoryData.units[toUnit];
                const baseValue = inputVal * factorFrom;
                result = baseValue / factorTo;
            }

            outputValue.value = parseFloat(result.toFixed(6));
        }

        function swapUnits() {
            const temp = fromUnitSelect.value;
            fromUnitSelect.value = toUnitSelect.value;
            toUnitSelect.value = temp;
            convertUnits();
        }

        function copyResult() {
            outputValue.select();
            outputValue.setSelectionRange(0, 99999);
            try {
                document.execCommand('copy');
                messageBox.textContent = `Copied: ${outputValue.value} ${toUnitSelect.value}!`;
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 2000);
            } catch (err) {
                messageBox.textContent = 'Failed to copy result.';
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 2000);
            }
        }

        window.onload = function () {
            populateCategories();
            ingredientSelect.addEventListener('change', convertUnits);
            convertUnits();
        };
    </script>
</body>

</html>
